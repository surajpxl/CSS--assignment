<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hover-image {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  transition: border-color 0.3s ease;
}

.hover-image:hover {
  border: 2px solid #ff6600;
}

  </style>
</head>
<body>
  <img src="image.jpg" alt="Image" class="hover-image">

</body>
</html>
