<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        a {
            text-decoration: none;
            color: black;
            padding: 10px;
        }
        a:hover {
            color: blue;
        }
        a:nth-child(2):hover {
            color: green;
        }
        a:nth-child(3):hover {
            color: red;
        }
        a:nth-child(4):hover {
            color: purple;
        }
        a:nth-child(5):hover {
            color: orange;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
    </nav>
</body>
</html>
