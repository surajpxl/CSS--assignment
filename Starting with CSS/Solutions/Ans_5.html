<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Image</title>
    <style>
        img {
            display: none;
            max-width: 100%;
            height: auto;
        }
        .image-container:hover img {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hover below to reveal a surprise</h1>
    <div class="image-container">
        <img src="https://www.example.com/surprise-image.jpg" alt="Surprise Image">
    </div>
</body>
</html>
